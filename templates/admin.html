<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container mt-3">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <h2>Admin Dashboard</h2>
        <p>
            Hi {{ user }}, Welcome.<br>
            Your role: {{ role }}
        </p>
        <div class="mb-3">
            <a class="btn btn-primary" href="/venue">Create Venue</a>
            <a class="btn btn-primary" href="/event">Create Event</a>
            <a class="btn btn-danger" href="/delete_venue">Delete Venue</a>
            <a class="btn btn-danger" href="/delete_event">Delete Event</a>
        </div>
        <div class="mb-3">
            <a class="btn btn-secondary" href="/update_venue">Update Venue</a>
            <a class="btn btn-secondary" href="/update_event">Update Event</a>
            <a class="btn btn-secondary" href="/logout">Logout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
