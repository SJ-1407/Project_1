<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa; 
            color: #343a40; 
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #17a2b8; 
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #495057; 
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da; 
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff; 
            color: #fff; 
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Add an Event</h1>
    <form method="POST">
        <label for="name">Name of Event</label>
        <input type="text" name="name" required>
        <br>
        <label for="price">Ticket price of Event</label>
        <input type="number" name="price" step="any" required> 
        <br>
        <label for="duration">Duration of Event (in minutes)</label>
        <input type="number" name="duration" required>
        <br>
        {% if venue %}
        <h3>Select Venue</h3>
        {% for v in venue %}
        <label for="venue">{{v['name']}}</label>
        <input type="checkbox" name="venue" value="{{v['name']}}">
        {% endfor %}
        {% endif %}
        <br>
        <input type="submit" value="Submit">
    </form>
    <a href="{{ url_for('index') }}">Home</a>
</body>
</html>
