<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Venue</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa; /* Light background color */
            color: #343a40; /* Dark text color */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        div.container {
            width: 100%;
            max-width: 400px;
            background-color: #fff; 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); 
            text-align: center;
        }
        h1 {
            color: #6a82fb; 
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da; 
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center;
        }
        input[type="submit"] {
            background-color: #6a82fb; 
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #4452af; 
        }
        a {
            display: block;
            margin-top: 20px;
            color: #6a82fb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a Venue</h1>
        <input type="text" name="name" placeholder="Name of Venue" required>
        <input type="text" name="location" placeholder="Location of Venue" required>
        <input type="number" name="capacity" placeholder="Capacity of Venue" required>
        {% if event %}
        <h3>Select Events</h3>
        {% for e in event %}
        <input type="checkbox" name="event" value="{{e['name']}}" id="{{e['name']}}">
        <label for="{{e['name']}}">{{e['name']}}</label>
        {% endfor %}
        {% endif %}
        <input type="submit" value="Add Venue">
        <a href="{{ url_for('index') }}">Cancel</a>
    </div>
</body>
</html>
