<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .event-box {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .event-box:hover {
            transform: scale(1.05);
        }

        .card {
            border: 1px solid #ffcc29;
            border-radius: 10px;
            background-color: #2d2d2d;
        }

        .card-header {
            background-color: #ffcc29;
            color: #1a1a1a;
            border-bottom: 1px solid #e5e5e5;
        }

        .card-body {
            padding: 15px;
        }

        .event-name {
            color: #ff6f61;
            font-size: 1.5em;
        }

        .venue-name {
            color: #6a82fb;
            font-size: 1em;
        }

        a {
            text-decoration: none;
            color: #ffcc29;
        }

        a:hover {
            text-decoration: underline;
        }

        .home-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #ff6f61;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Events</h1>
        {% for e in event %}
            <div class="event-box">
                <div class="card">
                    <div class="card-header">
                        <h4 class="event-name">{{ e['name'] }}</h4>
                    </div>
                    <div class="card-body">
                        <h4>Venues:</h4>
                        <ul>
                            {% for venue in e.venues %}
                                <li class="venue-name"><a href="{{ url_for('book', id=e.event_id, venue_id=venue.venue_id) }}">{{ venue.name }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        {% endfor %}
        <a class="home-link" href="{{ url_for('index') }}">Home</a>
    </div>
</body>
</html>
