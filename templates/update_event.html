<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; 
            color: #343a40; 
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #6a82fb;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da; 
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center;
        }
        input[type="submit"] {
            background-color: #6a82fb; 
            color: #fff; 
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #4452af; 
        }
        a {
            display: block;
            margin-top: 20px;
            color: #6a82fb; 
            text-decoration: none;
            text-align: center;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Updating Events</h1>
    <form method="POST">
        <div class="form-group">
            <label for="event_id">Select Event:</label>
            <select class="form-control" id="event" name="event_id">
                {% for e in events %}
                <option value="{{e.event_id}}">{{ e['name'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="name">Name of Event</label>
            <input type="text" name="name" required>
        </div>
        <div class="form-group">
            <label for="price">Ticket price of Event</label>
            <input type="number" name="price" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration of Event (in minutes)</label>
            <input type="number" name="duration" required>
        </div>
        <h3>Select Venue</h3>
        {% for v in venue %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="venue" value="{{v['name']}}" id="{{v['name']}}">
                <label class="form-check-label" for="{{v['name']}}">
                    {{v['name']}}
                </label>
            </div>
        {% endfor %}
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Home</a>
</body>
</html>
